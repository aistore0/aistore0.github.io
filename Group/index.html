<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aistore | Group WhatsApp</title>

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f3f3f3;
        }

        .message {
            text-align: center;
        }

        .title {
            font-size: 1.8rem;
            font-weight: bold;
            color: #1e90ff;
            margin-bottom: 15px;
        }

        h1 {
            margin: 0;
            font-size: 2rem;
        }

        .progress-container {
            font-family: monospace;
            font-size: 1.2rem;
            margin-top: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .progress-bar {
            width: 200px;
            height: 20px;
            background-color: #e0e0e0;
            border: 1px solid #ccc;
            position: relative;
            overflow: hidden;
        }

        .progress-fill {
            background-color: #4caf50;
            height: 100%;
            width: 0%;
            transition: width 0.1s linear;
        }

        .progress-text {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="message">
        <div class="title">Aistore</div>
        <h1>Anda akan diarahkan...</h1>

        <div class="progress-container">
            <span id="loading-text">Loading... 0%</span>
            <div class="progress-bar">
                <div class="progress-fill" id="progress-fill"></div>
            </div>
        </div>

        <div class="progress-text" id="progress-percent"></div>
    </div>

    <script>
        let progressFill = document.getElementById('progress-fill');
        let loadingText = document.getElementById('loading-text');
        let progressPercent = document.getElementById('progress-percent');
        let progress = 0;

        const interval = setInterval(() => {
            progress += 2; // Tambah progres setiap 100ms
            if (progress > 100) progress = 100; // Batas maksimal 100%

            // Update teks dan progress bar
            loadingText.textContent = `Loading... ${progress}%`;
            progressFill.style.width = `${progress}%`;

            // Update tampilan progress bar [••••••••••••]
            

            // Hentikan interval saat mencapai 100%
            if (progress === 100) {
                clearInterval(interval);
            }
        }, 100); // Interval 100ms untuk memperlancar animasi

        // Redirect manual setelah 5 detik
        setTimeout(() => {
            window.location.href = "https://chat.whatsapp.com/BkUg4OAlwrsBKYMogWrhTi";
        }, 5000);
    </script>
</body>
</html>
